<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Background rectangle with pink/purple gradient -->
  <rect width="128" height="128" rx="16" fill="url(#gradient)"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Capital V letter -->
  <text x="48" y="88" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white">V</text>
  
  <!-- "zh" superscript -->
  <text x="96" y="48" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">zh</text>
</svg>
